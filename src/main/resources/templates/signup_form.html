<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<header id="header">
  <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#features">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#how-it-works">How it Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/blogs}">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pricing">Pricing</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="form">

  <form action="#" method="post">

    <h2>Sign Up</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" class="form-control" name="email" placeholder="Email" required/>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6" maxlength="15" />
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="text" class="form-control" name="firstName" placeholder="FirstName" required minlength="3" maxlength="12"/>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="text" class="form-control" name="lastName" placeholder="LastName" required minlength="3" maxlength="12"/>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Register"/>
    </div>
    <a href="#">Login</a>
  </form>
</div>
</body>
</html>
